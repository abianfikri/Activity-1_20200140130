<html>
    <head>
        <title>Data Penduduk</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1 style="background-color: aqua">Table Data Penduduk</h1>
        </div>
        <hr>
        
        <table border="1">
            <tr>
                <td colspan="4" align="center">Data Penduduk</td>
            </tr>
            <tr align="center">
                <td>ID</td>
                <td>No KTP</td>
                <td>Nama</td>
                <td>Alamat</td>
            </tr>
            
            <tr th:each="baki:${out}">
                <td th:text="${baki[0]}"></td>
                <td th:text="${baki[1]}"></td>
                <td th:text="${baki[2]}"></td>
                <td th:text="${baki[3]}"></td>
            </tr>
        </table>
    </body>
</html>
